<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">Sequence Planner</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/md-data-table/dist/md-data-table-style.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body layout="row">

    <div flex layout="column" tabIndex="-1">

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                <md-icon md-font-icon="fa-bars" class="fa" ></md-icon>
            </md-button>
            <h1>Sequence Planner</h1>
        </md-toolbar>

        <div flex layout="row" role="main">
            <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                        md-component-id="left"
                        md-is-locked-open="$mdMedia('gt-sm')"
                        style="z-index: 1">

                <md-list ng-controller="SidebarController as vm">
                    <md-list-item ng-repeat="r in vm.navRoutes">
                        <md-button ng-click="vm.$state.go(r.name)">
                            <md-icon md-font-icon="fa-magic" class="fa"></md-icon>
                            {{r.name}}
                        </md-button>
                    </md-list-item>
                </md-list>

            </md-sidenav>

            <md-content flex id="content" ui-view></md-content>
        </div>

    </div>


    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/angular-uuid4/angular-uuid4.js"></script>
    <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="../bower_components/md-data-table/dist/md-data-table.js"></script>
    <script src="../bower_components/md-data-table/dist/md-data-table-templates.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/app/app.module.js"></script>
    <script src="/src/app/admin/admin.module.js"></script>
    <script src="/src/app/blocks/exception/exception.module.js"></script>
    <script src="/src/app/blocks/logger/logger.module.js"></script>
    <script src="/src/app/blocks/router/router.module.js"></script>
    <script src="/src/app/core/core.module.js"></script>
    <script src="/src/app/dashboard/dashboard.module.js"></script>
    <script src="/src/app/layout/layout.module.js"></script>
    <script src="/src/app/widgets/widgets.module.js"></script>
    <script src="/src/app/admin/admin.controller.js"></script>
    <script src="/src/app/admin/admin.route.js"></script>
    <script src="/src/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/app/blocks/exception/exception.service.js"></script>
    <script src="/src/app/blocks/logger/logger.service.js"></script>
    <script src="/src/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/app/core/config.js"></script>
    <script src="/src/app/core/constants.js"></script>
    <script src="/src/app/core/core.route.js"></script>
    <script src="/src/app/core/sptalker.service.js"></script>
    <script src="/src/app/dashboard/dashboard.controller.js"></script>
    <script src="/src/app/dashboard/dashboard.route.js"></script>
    <script src="/src/app/layout/shell.controller.js"></script>
    <script src="/src/app/layout/sidebar.controller.js"></script>
    <script src="/src/app/widgets/ht-img-person.directive.js"></script>
    <script src="/src/app/widgets/ht-widget-header.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
