<div ng-controller="SOPMakerController as vm" class="sop-maker">
    <div class="panel-toolbar">
        <div class="btn-group">
            <button class="btn btn-sm btn-default btn-notext" tooltip="{{vm.saveButtonText()}}" ng-click="vm.save()"
                    ng-class="{'disabled': !vm.sopChanged}">
                <i class="fa fa-floppy-o"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-sm btn-default btn-notext" tooltip="Rotate view" ng-click="vm.toggleDirection()">
                <!--<i class="fa fa-repeat"></i>-->
                <i class="fa fa-th"></i>
            </button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Add sequence" ng-click="vm.addSop()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-sm btn-default btn-notext" tooltip="Parallel" draggable="true"
                    ondragstart="event.dataTransfer.setData('text/plain', 'Parallel')">
                <!--<i class="fa fa-pause"></i>-->
                <i class="fa fa-pause fa-rotate-90"></i>
            </button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Alternative" draggable="true"
                    ondragstart="event.dataTransfer.setData('text/plain', 'Alternative')">
                <!--<i class="fa fa-arrows-h"></i>-->
                <i class="fa fa-share-alt"></i>
            </button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Arbitrary" draggable="true"
                    ondragstart="event.dataTransfer.setData('text/plain', 'Arbitrary')">
                <!--<i class="fa fa-question"></i>-->
                <i class="fa fa-life-ring"></i>
            </button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Other" draggable="true"
                    ondragstart="event.dataTransfer.setData('text/plain', 'Other')">
                <i class="fa fa-dashcube"></i>
            </button>
        </div>
    </div>
    <div class="panel-content sop-paper"></div>
</div>
