<div ng-controller="ItemListController as vm" class="item-list">
    <div class="widget-toolbar">
        <button class="btn btn-sm btn-default btn-notext" tooltip="Back to Inbox"><i class="fa fa-long-arrow-left"></i></button>

        <div class="btn-group">
            <button class="btn btn-sm btn-default btn-notext" tooltip="Archive"><i class="fa fa-archive"></i></button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Report"><i class="fa fa-exclamation-circle"></i></button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Delete"><i class="fa fa-trash-o"></i></button>
        </div>

        <div class="btn-group">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-sm btn-default btn-notext dropdown-toggle"
                        dropdown-toggle id="move-to-drop-down" tooltip="Move to">
                    <i class="fa fa-fw fa-folder"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="move-to-drop-down">
                    <li><a href="">Trash</a></li>
                    <li><a href="">Spam</a></li>
                </ul>
            </div>
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-sm btn-default btn-notext dropdown-toggle"
                        dropdown-toggle id="tag-drop-down" tooltip="Tag">
                    <i class="fa fa-fw fa-tag"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="tag-drop-down">
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#23b7e5" label-color="" style="color: rgb(35, 183, 229);"></i>
                            Angular
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#7266ba" label-color="" style="color: rgb(114, 102, 186);"></i>
                            Bootstrap
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#fad733" label-color="" style="color: rgb(250, 215, 51);"></i>
                            Client
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#27c24c" label-color="" style="color: rgb(39, 194, 76);"></i>
                            Work
                        </a>
                    </li>
                </ul>
            </div>

            <!--<div class="dropdown">
                <button class="btn btn-sm btn-default btn-notext dropdown-toggle" tooltip="Tag" tooltip-placement="bottom"><i class="fa fa-fw fa-tag"></i> <span class="caret"></span></button>
                <ul class="dropdown-menu">

                </ul>
            </div>-->

        </div>
    </div>
    <div ng-jsoneditor ng-model="vm.json" options="vm.options"></div>
</div>
