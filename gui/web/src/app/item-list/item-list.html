<div ng-controller="ItemListController as vm" class="item-list">
    <div class="widget-toolbar">
        <button class="btn btn-sm btn-default btn-notext" tooltip="Back to Inbox"><i class="fa fa-long-arrow-left"></i></button>

        <div class="btn-group">
            <button class="btn btn-sm btn-default btn-notext" tooltip="Expand All"
                    ng-click="vm.jsonEditor.expandAll()"><i class="fa fa-expand"></i>
            </button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Collapse All"
                    ng-click="vm.jsonEditor.collapseAll()"><i class="fa fa-compress"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="btn btn-sm btn-default btn-notext" tooltip="Undo" ng-click="vm.jsonEditor._onUndo()"
                    ng-class="{'disabled': !vm.jsonEditor.history.canUndo()}"><i class="fa fa-undo"></i>
            </button>
            <button class="btn btn-sm btn-default btn-notext" tooltip="Redo" ng-click="vm.jsonEditor._onRedo()"
                    ng-class="{'disabled': !vm.jsonEditor.history.canRedo()}"><i class="fa fa-repeat"></i>
            </button>
        </div>

        <div class="btn-group">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-sm btn-default dropdown-toggle"
                        dropdown-toggle id="mode-drop-down" tooltip="Mode">
                    {{vm.options.mode | capitalize}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="mode-drop-down">
                    <li ng-repeat="mode in ::vm.modes"><a ng-click="vm.setMode(mode)">{{::mode | capitalize}}</a></li>
                </ul>
            </div>
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-sm btn-default btn-notext dropdown-toggle"
                        dropdown-toggle id="tag-drop-down" tooltip="Tag">
                    <i class="fa fa-fw fa-tag"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="tag-drop-down">
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#23b7e5" label-color="" style="color: rgb(35, 183, 229);"></i>
                            Angular
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#7266ba" label-color="" style="color: rgb(114, 102, 186);"></i>
                            Bootstrap
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#fad733" label-color="" style="color: rgb(250, 215, 51);"></i>
                            Client
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-fw fa-circle text-muted text-xs" color="#27c24c" label-color="" style="color: rgb(39, 194, 76);"></i>
                            Work
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <div ng-jsoneditor="vm.editorLoaded" ng-model="vm.json" options="vm.options"></div>
</div>
