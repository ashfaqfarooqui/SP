<div ng-controller="activeOrderController as vm" class="simple-widget">
    <style>
        .foo {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 1px;
            border: 1px solid rgba(0, 0, 0, .2);
            border-radius: 5px;
        }

    </style>
    <div class="panel-content">
        <div ng-if="vm.b == 0">
            <h3>There is now elements in the queue</h3>
        </div>
        <div ng-if="vm.b > 0">
        <h3>Now building tower {{vm.a}} of {{vm.b}}...</h3>
        <br>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[0][0])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[0][1])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[0][2])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[0][3])}}"></div>
        <br>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[1][0])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[1][1])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[1][2])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[1][3])}}"></div>
        <br>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[2][0])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[2][1])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[2][2])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[2][3])}}"></div>
        <br>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[3][0])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[3][1])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[3][2])}}"></div>
        <div class="foo" style="background-color:{{vm.getColor(vm.ButtonColor.kub[3][3])}}"></div>
        </div>
    </div>
</div>
