<main class="modal-body wrapper-lg">
    <h3 class="modal-title m-b">Create Model</h3>
    <p>Create a new, blank model to play around with.</p>
    <form name="vm.form" novalidate>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" ng-model="vm.name" name="name" id="inputName" class="form-control" required="" placeholder="Enter a name" auto-focus />
        </div>
        <div class="clearfix">
            <button class="btn btn-success pull-right" ng-disabled="vm.form.$invalid" ng-click="vm.save()">Create</button>
        </div>
    </form>
</main>
