<section class="mainbar">
    <div class="view-header">
        <h1>Models</h1>
    </div>
    <div class="container">
        <div class="m-b">
            <button type="button" tooltip="Create a new, empty model" class="btn btn-sm btn-primary btn-addon" ng-click="vm.createModel()" tabindex="0">
                <i class="fa fa-plus"></i>Create Model
            </button>
        </div>
        <div class="row">
            <div class="col-md-12">

                <table st-table="displayedCollection" st-safe-src="vm.models" class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th st-sort="name">Name</th>
                            <th st-sort="id">ID</th>
                            <th st-sort="version">Version</th>
                            <th st-sort="attributes.time" st-sort-default="true">Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="m in displayedCollection">
                            <td>{{m.name}}</td>
                            <td>{{m.id}}</td>
                            <td>{{m.version}}</td>
                            <td>{{m.attributes.time | date}}</td>
                            <td><button class="btn btn-sm btn-danger" ng-click="vm.deleteModel(m)" tabindex="0"><i class="fa fa-trash-o"></i> Delete</button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="15"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>


            </div>

        </div>
    </div>
</section>
