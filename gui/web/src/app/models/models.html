<section class="mainbar">
    <div class="view-header">
        <h1>{{vm.title}}</h1>
    </div>
    <div class="container">

        <div class="m-b">
            <button type="button" tooltip="Create a new, empty model" class="btn btn-sm btn-primary btn-addon"
                    ng-click="vm.createModel()">
                <i class="fa fa-plus"></i>Create Model
            </button>
        </div>
        <sp-widget title="vm.title" body-template="app/models/model-table.html"></sp-widget>

    </div>
</section>
