

<div ng-controller="Tobbe2Controller as vm" class="simple-widget">
<style>
    /**
    * The class name needs to be unique. If not
    * It will affect other widgets with the same
    * class names.
    */

    .row1338 {
        margin: 5px 0px 0px 0px;
        padding: 0px 15px 0px 15px;
        height:40px;
        background: {{"#C0C0C0"}};
    }
    /* Dropdown Button */
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 10px;
        border: none;
        cursor: pointer;
    }
    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        background-color: #3e8e41;
    }
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        height:200px;
        overflow:hidden;
        overflow-y:scroll;
        z-index: 1;
    }
    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}


</style>

<div>
<body ng-app="ngrepeatSelect">
<div><!--The Buttons-->
    <form name="myForm2" ng-repeat="resurs in vm.data.resSel">
        <div class="row1338" style="">
            <h align="left">{{resurs.name}}</h>
            <button type="button" style="float: right;width:60px;height:40px;background-color:rgb(255,255,255);"
                    ng-click="" ng-repeat="action in resurs.resource">{{action.action}}</button>
        </div>
    </form>
</div>
<div><!--The pulldowns-->
  <form name="myForm" ng-repeat="resurs in vm.data.resMult">
    <div class="row1338" style="">
        <h align="left"> {{resurs.name}} </h>
        <button type="button" style="float: right;width:120px;height:40px;background-color:rgb(255,255,255);"
                ng-click="">Run</button>
        <div class="dropdown" style="float: right">
            <button ng-click="vm.myFunction()" class="dropbtn">{{resurs.currVal}}</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#" ng-repeat="option in resurs.resource" ng-click="resurs.currVal = option.action" value="{{option.id}}">{{option.action}}</a>
            </div><!--vm.editMe($parent.$index) ng-click="resurs.currVal = option.action"-->
        </div>
    </div>
  </form>
</div>
</body>
</div>

</div>
