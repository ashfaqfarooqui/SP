

<div ng-controller="Tobbe2Controller as vm" class="simple-widget">
<style>
    /**
    * The class name needs to be unique. If not
    * It will affect other widgets with the same
    * class names.
    */

    .row1338 {
        margin: 5px 0px 0px 0px;
        padding: 0px 15px 0px 15px;
        height:40px;
        background: {{"#C0C0C0"}};
    }
    .centerText {
        padding: 10px 0px 0px 0px;
        width:60px;
        float:left;
    }

    .circle {
        display: block;
        background: black;
        border-radius: 100%;
        height: 30px;
        width: 30px;
        margin: 5px 43px 0px 0px;
        background: radial-gradient(circle at 15px 15px, #5cabff, #000);
    }

    /* Dropdown Button */
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 10px;
        border: none;
        cursor: pointer;
        min-width: 160px;
    }
    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        background-color: #3e8e41;
    }
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

    }
    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}

</style>

<div>

                    ng-click="vm.sendRawDB(action.id)" ng-repeat="action in resurs.resource">{{action.action}}</button>
        </div>
    </form>
