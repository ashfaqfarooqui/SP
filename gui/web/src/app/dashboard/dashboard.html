<div flex layout="row">
    <div flex layout="column" class="md-padding">
        <div class="md-whiteframe-z1 card">
            <div ht-widget-header title="Models"
                 allow-collapse="true"></div>
            <div class="md-padding">

                <md-data-table
                    selectable-rows="true"
                    table-card="{title: Nutrition, actionIcons: true}">

                    <md-data-table-header-row>
                        <!-- defining column descriptions, align content to the left -->
                        <md-data-table-column
                            align-rule="left"
                            column-definition="The total amount of food energy in the given serving size."
                            sortable-rows-default>
                            Name
                        </md-data-table-column>

                        <!-- in case of inline menu -->
                        <md-data-table-column inline-menu="[ {iceCream: 'Ice Cream', pastry: 'Pastry', other: 'Other'} ]">ID</md-data-table-column>

                        <!-- inline text editing -->
                        <md-data-table-column editable-field="textInput">
                            Version
                        </md-data-table-column>
                    </md-data-table-header-row>

                    <md-data-table-row ng-repeat="m in vm.models">
                        <md-data-table-cell>m.name</md-data-table-cell>
                        <md-data-table-cell>m.id</md-data-table-cell>
                        <md-data-table-cell>m.version</md-data-table-cell>
                    </md-data-table-row>

                </md-data-table>
            </div>
        </div>
    </div>
    <div flex layout="column" class="md-padding">
        <div class="md-whiteframe-z1 card">
            <div ht-widget-header title="{{vm.news.title}}"
                 allow-collapse="true"></div>
            <div class="md-padding">
                <h2 class="md-title">Usage</h2>
                <p>{{vm.news.description}}</p>
            </div>
        </div>
    </div>
</div>
