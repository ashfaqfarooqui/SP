<div class="panel panel-default">
    <div class="panel-heading" ng-mouseover="vm.showCloseButton()" ng-mouseleave="vm.hideCloseButton()">
        <span>{{::vm.widgetTitle || "No title"}}</span>
        <span class="fa fa-times pull-right widget-close text-muted" ng-if="vm.closeHandler" ng-show="vm.closeButtonVisible"
           ng-click="vm.closeHandler()">
        </span>
    </div>
    <div class="panel-body" ng-transclude></div>
</div>
