<div class="panel panel-default">
    <div class="panel-heading">
        <span class="panel-title">{{::vm.widget.title || "No title"}}</span>
        <!--Assume <sp-widget widget="widgetJSON" ...>-->
        <!--To get the title right, widgetJSON must be a JSON with {title: "title"}-->

        <span class="fa fa-times pull-right widget-close-btn text-muted" ng-if="vm.showCloseBtn"
              ng-click="vm.requestClose()">
        </span>
    </div>
    <div class="panel-body" ng-transclude></div>
</div>
