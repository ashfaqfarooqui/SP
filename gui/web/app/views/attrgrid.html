<table class="table-bordered" ng-init="attrTypeToAdd = attributeTypes[0]" >

  <tr class="form-inline" ng-repeat="(attr, attrVal) in attrObj">
    <td class="col-md-1">{{attr}}:</td>
    <td >
      <span ng-if="!edit && checkType(attrVal, 'string', String)">{{attrVal}}</span>
      <input ng-if="edit && checkType(attrVal, 'string', String)" type="text" class="form-control input-sm" ng-model="attrObj[attr]" />
      <attr-grid ng-if="!checkType(attrVal, 'string', String)" edit="edit" attr-obj="attrVal" attribute-types="attributeTypes"></attr-grid>
    </td>
    <td ng-if="edit">
      <span ng-click="deleteObjProp(attrObj,attr);" class="btn btn-default glyphicon glyphicon-minus"></span>
    </td>
  </tr>
  <tr ng-if="edit">
    <td class="col-md-1"><label>add:</label></td>
    <td colspan="2">

      <select class="form-control input-sm"  ng-model="attrTypeToAdd" ng-options="attributeType for attributeType in attributeTypes" />
      <button type="button" class="btn btn-default" ng-click="attrObj[attrTypeToAdd] = ''">String</button>
      <button type="button" class="btn btn-default" ng-click="attrObj[attrTypeToAdd] = {}">Class</button>

    </td>
  </tr>
</table>
