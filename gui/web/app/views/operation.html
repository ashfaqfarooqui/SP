<div class="op">
  <div class="op-top" ng-class="{ 'pretrue-true': opState.state === 0 && opState.preTrue === true, 'pretrue-false': opState.state === 0 && opState.preTrue === false }"></div>
  <div class="op-middle" ng-class="{ 'executing': opState.state === 1 }">
    {{ opState.name }}
  </div>
  <div class="op-bottom" ng-class="{ 'finished': opState.state === 2 }" ></div>
</div>
