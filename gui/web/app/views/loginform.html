<form class="col-lg-4 col-lg-offset-4" role="form" name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" ng-model="credentials.username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ng-model="credentials.password">
    </div>
    <button class="btn btn-default" type="submit">Login</button>
</form>
