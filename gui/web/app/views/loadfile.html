<div class="modal-header">
    <h3 class="modal-title">Import Model</h3>
</div>
<div class="modal-body">
    <div>

      <h4>1. Select file type</h4>
      <select class="form-control" ng-options="t as t.name for t in filetypes" ng-model="filetype" />

      <h5>Supported file types</h5>
      <ul>
        <li ng-repeat="f in filetypes">{{f.name}}</li>
      </ul>

      <h4>2. Select file</h4>

      <input type="file" ng-file-select="onFileSelect($files)">
