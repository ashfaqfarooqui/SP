<div class="modal-header">
    <h3 class="modal-title"><span class="glyphicon glyphicon-wrench"></span> Settings</h3>
</div>
<div class="modal-body">
  <table class="table">
    <tbody>
      <tr>
        <td>Attribute Tags</td>
        <td>
          <attr-tag-grid style="display: block;" attr-tags-obj="spTalker.activeModel.attributes.attributeTags"></attr-tag-grid>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
  <button class="btn btn-default" ng-click="reset()"><span class="glyphicon glyphicon-fast-backward"></span> Reset</button>
  <button class="btn btn-default" ng-click="close()"><span class="glyphicon glyphicon-remove"></span> Close</button>
</div>
