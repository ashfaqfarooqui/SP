<div class="modal-header">
    <h3 class="modal-title">Create model</h3>
</div>
<form name="createModelForm">
<div class="modal-body">
        Name of new model: <input name="modelName" type="text" ng-trim="false" ng-pattern="/^[A-Za-z][A-Za-z0-9]*$/" class="form-control" auto-focus required ng-model="modelName"/>
        <span class="error" ng-show="createModelForm.modelName.$dirty && createModelForm.modelName.$error.required">Required!</span>
        <span class="error" ng-show="createModelForm.modelName.$dirty && createModelForm.modelName.$error.pattern">No whitespace allowed. Single word only!</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createModelForm.$valid && saveModel(modelName)"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
    <button class="btn btn-default" ng-click="close()"><span class="glyphicon glyphicon-remove"></span> Close</button>
</div>
</form>
