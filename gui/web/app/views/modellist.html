<div class="modal-header">
    <h3 class="modal-title">Models</h3>
</div>
<div class="modal-body">
    <table class="table table-hover">
        <thead><tr><th>Name</th><th>Version</th></tr></thead>
        <tbody>
        <tr ng-repeat="model in models" ng-click="setActiveModel(model)"><td>{{model.model}}</td><td>{{model.version}}</td></tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createModel()"><span class="glyphicon glyphicon-asterisk"></span> Create Model</button>
    <button class="btn btn-default" ng-click="close()"><span class="glyphicon glyphicon-remove"></span> Close</button>
</div>
