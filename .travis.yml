language: scala
sudo: false
jdk:
        - openjdk6
before_install:
        - "sudo apt-get update && sudo apt-get install -y --no-install-recommends sbt nodejs npm"
script: 
        - cd gui/web
        - npm install -g gulp bower
        - npm install 
        - bower install
        - gulp inject 
        - sbt launch/pack-archive
deploy:
        
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: ashfaqfarooqui/SP
